[command-help-message]
give-lost-tardis-buildings=Дает вам все подобранные тардис в форме предметов которые можно положить в инвентарь, за исключением тех, которые уже есть в инвентаре игрока. Использование этой команды в случае когда предметы заводского строения на самом деле не исчезли, может привести к тому, что несколько разных предметов в вашем мире будут ссылаться на одну и ту же поверхность заводского строения. Эти лишние предметы исчезнут с сообщением «Неверные заводские данные!» при попытке разместить их на поверхности.

